metadata:
  id: test_area/test-skill
  name: Test Skill
  version: 1.0.0
  schema_version: "2.1"
  business_area: test_area
  supervisor:
    name: Test Supervisor
    email: test@example.com
    role: Test Manager
  status: approved
  created_at: "2024-01-01"
  approved_at: "2024-01-10"
  approved_by: test-approver
  authorised_agents:
    - test-agent-prod

context:
  description: A minimal skill used for testing purposes.
  business_rationale: Needed to verify validation tooling works correctly.
  applicable_regulations: []
  risk_classification: low

approved_activities:
  - id: run-query
    description: Perform read-only queries against the test database

constraints:
  procedural_requirements:
    - Log every action to the audit trail
  unacceptable_actions:
    - Write or delete any data

control_points:
  - id: error-threshold-exceeded
    description: The number of consecutive errors exceeds the allowed threshold.
    classification: vetoed
    activation: conditional
    trigger: Consecutive error count exceeds the configured threshold.
    escalation_contact: ops-team@example.com

  - id: initial-review
    description: Review the output before proceeding.
    classification: review
    activation: step
    who_reviews: Test reviewer

workflow:
  steps:
    - activity: run-query
      control_point: initial-review
