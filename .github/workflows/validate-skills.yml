name: Validate Skills

on:
  pull_request:
    paths:
      - "registry/**/*.yml"
      - "schema/skill.schema.json"

jobs:
  validate:
    name: Schema Validation
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install package and dev dependencies
        run: pip install -e ".[dev]"

      - name: Validate all skills (strict mode)
        run: supv validate registry/ --strict

      - name: Report changed files on failure
        if: failure()
        run: |
          echo "The following changed skill files failed validation:"
          git diff --name-only origin/${{ github.base_ref }}...HEAD -- "registry/**/*.yml" || true
